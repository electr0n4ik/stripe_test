<!DOCTYPE html>
<html>
<head>
    <title>Buy {{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>

    <form action="/buy/{{ item.id }}" method="get">
        <input type="submit" value="Buy">
    </form>
</body>
</html>
